<html>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin=""/>

    <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js" integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og==" crossorigin=""></script>

    <style media="screen">
      html, body
      {
        height: 100%;
        padding: 0;
        margin: 0;
      }
      #our_map {
        width: 100%;
        height: 100%;
      }
    </style>
    <script type="text/javascript">
      function showError(error) {
        switch(error.code) {
          case error.PERMISSION_DENIED:
            document.getElementsByTagName('body')[0].innerHTML = "User denied the request for Geolocation."
            break;
          case error.POSITION_UNAVAILABLE:
            document.getElementsByTagName('body')[0].innerHTML = "Location information is unavailable."
            break;
          case error.TIMEOUT:
            document.getElementsByTagName('body')[0].innerHTML = "The request to get user location timed out."
            break;
          case error.UNKNOWN_ERROR:
            document.getElementsByTagName('body')[0].innerHTML = "An unknown error occurred."
            break;
        }
      }
    </script>
  </head>
  <body>
    <div id="our_map"></div>

    <script>
      if (!navigator.geolocation) {
        document.getElementsByTagName('body')[0].innerHTML = "Geolocation is not supported by this browser.";
        exit();
      }
      document.addEventListener('DOMContentLoaded', function() {
        // // ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥
        // // The Firebase SDK is initialized and available here!
        //
        // firebase.auth().onAuthStateChanged(user => { });
        // firebase.database().ref('/path/to/ref').on('value', snapshot => { });
        // firebase.messaging().requestPermission().then(() => { });
        // firebase.storage().ref('/path/to/ref').getDownloadURL().then(() => { });
        //
        // // ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥

        if( /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) ) {
          // get and store geolocation
          firebase.auth().signInAnonymously().onAuthStateChanged(function(user) {
            if (user) {
              // User is signed in.
              // var isAnonymous = user.isAnonymous;
              var uid = user.uid;
              var poll = function () {
                setTimeout(function(){
                  navigator.geolocation.getCurrentPosition(function (location) {
                    // console.log(location.coords.latitude);
                    // console.log(location.coords.longitude);
                    // console.log(location.coords.accuracy);
                    var data = {"lat": location.coords.latitude, "lng": location.coords.longitude,
                                "uid": uid, "ts": firebase.database.ServerValue.TIMESTAMP};
                    firebase.database().ref('/chain').push(data);
                    var sdata = {};
                    sdata[uid] = {"lat": data["lat"], "lng": data["lng"], "ts": data["ts"]};
                    firebase.database().ref('/state').update(sdata);
                    poll();
                  }, showError);
                }, 1000);
              }
            } else {
              // User is signed out.
              // ...
            }
            // ...
          }).catch(function(error) {
            // Handle Errors here.
            var errorCode = error.code;
            var errorMessage = error.message;
            // ...
          });
        } else {
          var map = L.map('our_map').setView([22.3700556, 114.1535941], 12);

          L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
              attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
          }).addTo(map);

          var layerGroup = L.layerGroup().addTo(map);

          // Long Polling implemented by firebase
          firebase.database().ref('/state').on('value', snapshot => {
            // remove all the markers in one go
            layerGroup.clearLayers();
            // console.log(snapshot.val());
            const things = Object.values(snapshot.val());
            for (var i = things.length - 1; i >= 0; i--) {
              // create markers
              L.circle([things[i].lat, things[i].lng], {
                color: 'blue',
                fillColor: '#30f',
                fillOpacity: 0.5,
                radius: 1
              }).addTo(layerGroup);
            }
          });
        }
      });
    </script>
  </body>
</html>
